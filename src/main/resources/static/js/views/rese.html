
  <div class="container" >
  <div  ng-controller="ReseController">
  <form novalidate>
  <div class="row">
  <div class="large-4 columns">
  <label>First Name:
  <input type="text" ng-model="resa.firstName">
      </label>
  <label>Last Name:
    <input type="text" ng-model="resa.lastName">
      </label>
      
    <div class="row">  
    <div class="large-12 columns">
      <label>Odaberi tip resa</label>
      <label for="typeBaseBtn">Base</label><button id="typeBaseBtn" class="button reseTypeBtn" ng-class="{'activeReseBtn': typeBase}" ng-click="setBase()" ></button>
      <label for="typeTopBtn">Top</label><button id="typeTopBtn" class="button reseTypeBtn" ng-class="{'activeReseBtn': typeTop}" ng-click="setTop()"></button>
    </div>
    </div>
     </div>
      
      
      <div ng-show="typeBase" class="row">
      <div class="large-12 columns">
      <label> Odaberi model Base:</label>
      <button id="typeBaseBasic" class="button reseTypeBtn" ng-class="{'activeReseBtn': typeBaseBasic" ng-click="setBase()" ></button>
      <button id="typeBaseStraight" class="button reseTypeBtn" ng-class="{'activeReseBtn': typeBaseStraight" ng-click="setBase()" ></button>
      <button id="typeBaseTriangle" class="button reseTypeBtn" ng-class="{'activeReseBtn': typeBaseTriangle" ng-click="setBase()" ></button>
      
	    </div>
	    </div>
	    
	    <div ng-show="typeTop" class="row">
      <div class="large-8 columns">
      <label> Odaber model Top:</label>
      <input id="typeTopBasic" type="checkbox" ng-model="resa.typeTopBasic"><label for="typeTopBasic">Basic</label>
      <input id="typeTopStraight" type="checkbox" ng-model="resa.typeTopStraight"><label for="typeTopStraight">Basic Straight</label>
      <input id="typeTopTriangle" type="checkbox" ng-model="resa.typeTopTriangle"><label for="typeTopTriangle">Basic Triangle</label>
	    </div>
	    </div>
      
      </div>
  
    <button class="button" ng-click="reset()">Dodaj</button>
    
  </form>
  
  	<div style="position: relative; left: 0; top: 0;">
  		<img src="../../img/baseBasic.png" style="position: relative; top: 0; left: 0;"/>
  		<img src="../../img/baseStraight.png" style="position: absolute; top: 0px; left: 0px;"/>
	</div>
  <p>Number of resas in da kosarica = {{rese.length}}</p>
  <p>form = {{resa }}</p>
</div>
  </div>
